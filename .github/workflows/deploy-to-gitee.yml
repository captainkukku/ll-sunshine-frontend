name: ğŸš€ CRA Deploy to Gitee Pages

on:
  push:
    branches: [main]  # æˆ–æ”¹ä¸º masterï¼Œå¦‚æœä½  GitHub ä¸»åˆ†æ”¯æ˜¯ master çš„è¯

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build project (CRA)
        run: CI=false npm run build  # è·³è¿‡ eslint æŠ¥é”™å¡ä½é—®é¢˜

      - name: ğŸšš Push to Gitee Pages
        run: |
          cd build
          git init
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote remove gitee || true
          git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_REPO }}.git
          git add .
          git commit -m "Deploy to Gitee Pages"
          git branch -M main
          git push -f gitee main
